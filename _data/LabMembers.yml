  description: "I was born in India but I grew up and completed my basic schooling in Saudi Arabia. I became fascinated with genetics when
  I learned about DNA profiling and the Human Genome Project in my school curriculum, and the world of software, algorithms, and databases
  ignited my passion for computing. After establishing a strong foundation in computer engineering from Pune University, I relocated to
  the US to attend Boston University to pursue my passion for Bioinformatics. I gained experience as a Research Assistant at the Daniel
