  I graduated from Harvard with a major in Chemical and Physical Biology, and subsequently went on to complete an MD/PhD there as well. My
  PhD was in Biological and Biomedical Sciences, with a focus on developmental and stem cell biology. I worked in the lab of Fernando Camargo,
