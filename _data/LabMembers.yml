  description: "Originally from Sacramento California, I studied Biology at the University of California, Irvine. My undergraduate
  research included developing drug delivery systems using exosomes and self-assembling acid-cleavable nanoparticles. Under the
  supervision of Professor Autumn Ivy, MD, PhD, I completed my PhD. My research focused on answering the question, \"how does
  exercise in early life improve learning and memory?\" My investigation, which leveraged bulk CUT&RUN and RNA sequencing
  techniques, discovered support for a mechanism of epigenetic priming. Along the way, I developed a novel transgenic mouse line
  and a novel technique, SIT, for the cell-specific simultaneous isolation of nuclei and RNA from a single homogenate. I am
  excited to investigate memory at the other end of the life-cycle as part of the Corces Lab. I want to leverage multi-omic and
  single-cell sequencing techniques and bioinformatics tools to understand how the epigenome and the environment influence
  neurodegenerative diseases, including Alzheimer's and Frontotemporal Dementia. I also enjoy swing dancing, cooking, scootering,
  art, hiking, video games, board games, and card games."

